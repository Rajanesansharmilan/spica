    <div class="col">
        <div class="car">
            <div class="card-body">
                <h3 class="card-title"><b>Contact Details </b></h3>
             
                <div class="table-responsive pt-4">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th>
                                    Full Name
                                </th>
                                <th>
                                    Phone Number
                                </th>
                                <th>
                                    Email Address
                                </th>
                                <th>
                                    Date
                                </th>
                                <th>
                                    Message
                                </th>
                                <th>
                                   Action
                                </th>
                            </tr>
                        </thead>
                        <tbody id="div_body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    <div>
        <!-- <button  class="fa fa-sign-out" style="font-size:24px;color:rgb(48, 45, 45)"> -->
            <!-- <a href="../spica/index.html">Logout</a></button> -->
    </div>



    <script>

        const promise = fetch("/contact")
            .then(function (res) {
                if (res.status === 200)
                    return res.json();
                else
                    throw new Error("Something Failed..");
            })
            .then(function (data) {
                let divData = "";

                data.forEach((values, index) => {
                    divData += `
                    <tr>
                 <td>
                    ${values.name}
                 </td>
                 <td>
                    ${values.phone}
                 </td>
                 <td>
                    ${values.emailAddress}
                 </td>
                 <td>
                    ${values.date}
                 </td>
                 <td>
                    ${values.message}
                 </td>
                 <td>
                    <a href="/deleted/${values._id}">
                                <span class="btn">Delete</span> </a>
                 </td>
               </tr>
           
                    `

                    if ((index + 1) % 4 === 0) {
                        // Add a new row after every third card
                        divData += `<div class="row"></div>`;
                    }
                });

                document.getElementById("div_body").innerHTML = divData;
            })
            .catch(function (error) {
                console.error(error);
            });
    </script>
