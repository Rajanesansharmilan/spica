            animation-delay: 1.4s;
        }

        .animate__delay-8s {
            animation-delay: 1.6s;
        }

        .animate__fadeInUp {
            animation-name: fadeInUp;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 100%, 0);
            }

            to {
                opacity: 1;
                transform: none;
            }
        }

    <script>
        const promise = fetch("/order")
            .then(function (res) {
                if (res.status === 200)
                    return res.json();
                else
                    throw new Error("Something Failed..");
            })
            .then(function (data) {
                let divData = "";

                data.forEach((order, index) => {
                    divData += `
                    <tr>
                        <td>${order.name}</td>
          <td>${order.email}</td>
          <td>${order.phone}</td>
          <td>${order.product}</td>
          <td>${order.total}</td>
          <td>${order.quantity}</td>
          <td>${order.date}</td>
          <td>
            <a href="/deletedd/${order._id}">
              <span class="btn1">Delete</span>
            </a>
          </td>
               </tr>
           
                    `

                    if ((index + 1) % 4 === 0) {
                        // Add a new row after every third card
                        divData += `<div class="row"></div>`;
                    }
                     // Add animation class to table rows
                    //  row.classList.add('animate__animated', 'animate__fadeInUp', `animate__delay-${index + 1}s`);
                    //     orderTableBody.appendChild(row);
                });

                document.getElementById("div_body").innerHTML = divData;
            })
            .catch(function (error) {
                console.error(error);
            });
